<!DOCTYPE html>
<html>
  <head>
    <title>HTML-TASK-1</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
        border: 2px solid #98ced4;
      }

      th,
      td {
        border: 2px solid #98ced4;
        padding: 8px;
        text-align: left;
        background-color: #98ced4;
        color: black;
        border-bottom: 2px solid white;
        border-right: 2px solid white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>95</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
